<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookarino</title>
</head>
<body>
        {% block content %}{%endblock%}

        <div class="logo2"><img src="../static/images/Artboard 4.2.png" alt=""></div>
        <form class="ingredients"action="">
            <input class="text" type="text" placeholder="First Ingredient"name="fingredient" id="fingredient">
            <br>
            <div class="lineform"><hr></div>
            <br>
            <input class="text" type="text" placeholder="Second Ingredient"name="singredient" id="singredient">
            <br>
            <div class="lineform"><hr></div>
            <br>
            <input type="text" class="add" placeholder="Add Ingredients" name="addingredient" id="ingredient">
            <br>
            <br>
            <input class="gen" type="submit" value="Generate">
        </form>
        <style>
            .ingredients{
                width: 530px;
                height: 250px;
                background-color: #FDFFF9;
                padding-top: 2.2rem;
                border-radius: 30px;
                margin:auto auto;
            }
            input{
                border: none;
                color: #A0A0A1;
                font-family: "Poppins";
                font-weight: 300;
                font-size: 12pt;
                margin-left: 2.2rem;
                transition: all 0.5s;
                margin-right: 2rem;
            }
            .lineform{
                width: 126px;
                background-color: #D4D5D3;
                height: 1px;
                margin-left: 12rem;
            }
            .add{
                width: 280px;
                height: 49px;
                background-color: #F5F5F5;
                padding-left: 1.1rem;
                border-radius: 12px;
            }
            .add:focus{
                outline: none;
            }
            .gen{
                color: #A0A0A1;
                border-radius: 10px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                margin-left: 0rem;
                float: right;
                size: absolute;
            }
            .gen:hover{
                cursor: pointer;
            }
            input.text:focus{
                outline: none;
                width: 280px;
                height: 49px;
                background-color: #F5F5F5;
                padding-left: 1.1rem;
                border-radius: 12px;
            }

        </style>
    </body>
</html>
