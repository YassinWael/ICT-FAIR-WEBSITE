<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fontsforyou.com/fonts/s/SANSI.otf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Cookarino</title>
</head>
<body>
        
        <main>
            <nav class="navbar">
              <div class="brand" anchor = "navbar">
                <a href="{{url_for('home')}}">
                <button class="home-button"> 
                <img src="../static/no_text (3).svg" alt="Cookarino Logo" id="brand-logo">
                </button>
              </a>
                <h1 id="brand-name">Cookarino</h1>
                <hr id="brand-hr">

              </div>
              
              <div class="past-recipes">
                 <h2 id="past-recipes-title">Past Recipes</h2>
                  <ul id="past-recipes-list">
                    {% for quote_ in past_quotes %}
                      <li class="past-recipes-item">
                        <a class="past-recipes-link" href="#">{{ quote_ }}</a>
                      </li>
                    {% endfor %}
                  </ul>
                </div>
            </nav>
            <div class="main-content" >
              <nav class="mobile-nav">
                <div class="brand" anchor = "navbar">
                  <a href="home.html">
                  <button class="home-button"> 
                  <img src="../static/no_text (3).svg" alt="Cookarino Logo" id="brand-logo">
                  </button>
                </a>
                  <h1 id="brand-name">Cookarino</h1>
                  <hr id="brand-hr">
                <h2 class="past-recipes-title-mobile" id="past-recipes-title">Past Recipes</h2>
                
                <ul id="past-recipes-list">
                  {% for quote_ in past_quotes %}
                  <li class="past-recipes-item-mobile">
                    <a class="past-recipes-link" href="#">Item 1</a>
                  </li>
                  {% endfor %}
                
                  </ul>
              </nav>
              <button class="hamburger">
                <div class="bar"></div>
              </button>

            <script>
              window.onload = function () {
                window.addEventListener('scroll', function (e) {
                  if (window.pageYOffset > 100) {
                    document.querySelector("header").classList.add('is-scrolling');
                  } else {
                    document.querySelector("header").classList.remove('is-scrolling');
                  }
                });
              
                const menu_btn = document.querySelector('.hamburger');
                const mobile_menu = document.querySelector('.mobile-nav');
              
                menu_btn.addEventListener('click', function () {
                  menu_btn.classList.toggle('is-active');
                  mobile_menu.classList.toggle('is-active');
                });
              }
            </script>
            {% block content %}{%endblock%}
              
            </div>
        </main>
  
  
  
  
  
  
  
  
        
        
    </body>
</html>
